<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login webchat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid p-0 login-view d-flex">
        <div class="col-md-3 actions-column px-3 border-right">
          <div
            class="row m-0 d-flex justify-content-center align-items-center align-content-center"
          >
            <div class="col-md-12 mt-5 mb-4">
              <img
                src="/dist/img/logo.png"
                alt=""
                class="img-fluid border-bottom pb-4"
              />
            </div>
            <div class="col-md-12">
              <form class="_login-form m-auto w-100" action="/chat.html">
                <input
                  class="d-block w-100 rounded mb-3 border-0 py-2 text-center"
                  placeholder="Enter email here"
                  type="text"
                  autofocus
                  name="email"
                  id="login-email-input"
                />
                <button class="w-100 border-0 rounded py-2">Sign in</button>
                <span class="d-block pt-2">
                  <small>
                    Please Note: Your email address must be pre-registered with
                    Staytus in order to sign in order to sign in to Hotel Chat
                  </small></span
                >
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9 content-column"></div>
      </div>
    </main>
  </body>
</html>
